<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Massimp v0.1 â€¢ by. Renan Niemietz Cardoso</title>

        <!-- MATERIALIZE CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- MASSIMP CSS v0.1 -->
        <link rel="stylesheet" href="massimp.min.css">

        <!-- jQUERY (OPTIONAL) -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <!-- MATERIALIZE JS (OPTIONAL) -->
        <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->

        <!-- XLSX v0.14.0 -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.0/xlsx.full.min.js"></script>

        <!-- MASSIMP JS v0.1 -->
        <script type="text/javascript" src="massimp.min.js"></script>

        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function(event)
            {
                const massimpOptions = {
                    attributes: [
                        {
                            value: "name",
                            title: "Name",
                            isImage: false
                        },
                        {
                            value: "age",
                            title: "Age",
                            isImage: null
                        },
                        {
                            value: "phone",
                            title: "Phone",
                            isImage: false
                        },
                        {
                            value: "photo",
                            title: "Profile Photo",
                            isImage: true
                        },
                    ],
                    onButtonClicked: function(result)
                    {
                        console.warn("Button clicked!", result);

                        let alertText = "Processed Massive Data:";
                        alertText += "\n\n";
                        result.forEach(function(obj, index)
                        {
                            Object.keys(obj).forEach(function(key, jndex)
                            {
                                let value = obj[key];
                                if(value == null)
                                {
                                    value = "-";
                                }
                                else if(value instanceof File)
                                {
                                    value = value.name;
                                }
                                alertText += key + ": " + value + "\n";
                            });
                
                            alertText += "\n";
                        });
                
                        alert(alertText);
                    },
                    onError: function(error)
                    {
                        if(error != null)
                        {
                            if(typeof error === "string" && error.length > 0)
                            {
                                alert(error);
                            }
                            else if(error.message != null && error.length > 0)
                            {
                                alert(error.message);
                            }
                
                            console.error(error);
                        }
                        else
                        {
                            alert("Erro desconhecido!");
                            console.error("Erro desconhecido!");
                        }
                    },
                    language: "en-US",
                };

                $(".massimp-container").on("after.mp.process", function(e, result)
                {
                    console.warn("Processed Massive Data", result);

                    let alertText = "Processed Massive Data:";
                    alertText += "\n\n";
                    result.forEach(function(obj, index)
                    {
                        Object.keys(obj).forEach(function(key, jndex)
                        {
                            let value = obj[key];
                            if(value == null)
                            {
                                value = "-";
                            }
                            else if(value instanceof File)
                            {
                                value = value.name;
                            }
                            alertText += key + ": " + value + "\n";
                        });

                        alertText += "\n";
                    });

                    alert(alertText);
                });

                $(".massimp-container").massimp(massimpOptions);
            });
        </script>
    </head>
    <body>
        <div class="container" style="padding-top: 50px">
            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="massimp-container"></div>
                </div>
            </div>
        </div>
    </body>
</html>
